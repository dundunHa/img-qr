<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lxp photo</title>
    <style>
        #preview {
            max-width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>upload file</h1>
    <input type="file" id="fileInput"> </br>
    <button onclick="uploadImage()">upload img</button>
    <div id="response"></div>
    <div id="qrcode"></div>
    
    <script src="./qrcode.min.js"></script>
    <script>
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('select a img file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('https://img.lxpshx.love/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const imageURL = "https://img.lxpshx.love" + data[0].src;
                document.getElementById('response').innerHTML = `<img id="preview" src="${imageURL}" alt="Uploaded Image">`;
                generateQRCode(imageURL);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function generateQRCode(text) {
            const qrCodeDiv = document.getElementById('qrcode');
            qrCodeDiv.innerHTML = ''; // 清空之前的二维码

            // 使用 qrcode.js 库生成二维码
            const qrCode = new QRCode(qrCodeDiv, {
                text: text,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
